<!doctype html>
<html lang="en">

<head>
  <title>Treasure Hunt</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navMenu"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-white" href="#">
      <i class="fa fa-anchor" aria-hidden="true"></i>
      Treasure Hunt
    </a>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav text-white mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white whos-there" href="#">Mom</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white whos-there" href="#">Rick</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="instructions" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-uppercase">Who are you?</h1>
      <p class="lead">There's a menu up top to select who's playing.</p>
    </div>
  </div>

  <div id="sawImg" class="container-fluid text-center mt-5" style="display: none;">
    <img src="saw.png" alt="i want to play a game" />
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.whos-there').click(function () {
        console.log('clicked',$(this).html());

        jQuery('#instructions').fadeOut(2000, function() {

          jQuery('#sawImg').fadeIn(2000);
        });

      });
    });
  </script>
</body>

</html>
