<!doctype html>
<html lang="en">

<head>
  <title>Treasure Hunt</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="slick.css" />
  <link rel="stylesheet" type="text/css" href="slick-theme.css" />

  <style>
    body {
      background-color: black;
    }
    
    @font-face {
      font-family: Murderer;
      src: url('Youmurdererbb-pwoK.otf') format('opentype');
    }

    .text-evil {
      font-family: Murderer;
      color: red;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark">
    <a class="navbar-brand text-white">
      <i class="fa fa-anchor" aria-hidden="true"></i>
      Treasure Hunt
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <form class="form-inline my-2 my-lg-0">
        <input id="txtPassword" class="form-control mr-sm-2 col-12 mb-2" type="password"
          placeholder="Enter the password for the answers" aria-label="Enter the password for the answers">
        <button id="btnPassword" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Enter</button>
      </form>
    </div>
  </nav>

  <div id="instructions" class="text-center text-evil mt-5">
    <div class="container">
      <h1 class="display-1 text-uppercase">Who are you?</h1>
      <div class="d-flex justify-content-around">
        <button class="btn btn-outline-danger btn-lg text-evil whos-there px-5" style="font-size: xx-large;">Mom</button>
        <button class="btn btn-outline-danger btn-lg text-evil whos-there px-5" style="font-size: xx-large;">Rick</button>
      </div>
    </div>
  </div>

  <div id="dangerAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <strong class="text-uppercase">Wrong!</strong> That's not the fucking password.
  </div>

  <div id="sawImg" class="container text-center mt-5" style="display: none;">
    <img class="img-fluid" src="saw.png" alt="i want to play a game" />
    <div id="hello" class="text-evil text-danger display-1">

    </div>
    <div class="text-evil text-danger display-1">
      I Want to Play a Game.
    </div>
    <div class="mt-5">
      <button id="btnNext" class="btn btn-danger btn-lg text-evil" style="font-size: xx-large;">
        Take me to the game
        <i class="fa fa-arrow-right ml-3" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <div id="gameInstructions" class="container text-center mt-5" style="display: none;">
    <button id="btnStart" class="btn btn-danger btn-lg">Start The Hunt!</button>
  </div>

  <div class="rick slider" style="display: none;">
    
  </div>

  <div class="mom slider" style="display: none;">

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="slick.min.js"></script>

  <script type="text/javascript">
    var ricks = {
      "number": 6,
      "clues": [
        {
          "imgAns": "",
          "hint": "hint 1"
        },
        {
          "imgAns": "",
          "hint": "hint 2"
        },
      ]
    };

    $(document).ready(function () {
      var password = 'supersecretpassword';
      $('.whos-there').click(function () {
        var whosThere = $(this).html();
        $(this).removeClass('text-white').addClass('text-danger');
        $('.whos-there').filter(function () {
          return $(this).html() != whosThere;
        }).removeClass('text-danger').addClass('text-white');

        $('#navMenu').collapse('hide')

        $('#instructions').fadeOut(2000, function () {
          $('#hello').html('Hello, ' + whosThere);
          $('#sawImg').fadeIn(2000);
        });
      });

      $('#btnPassword').click(function (e) {
        e.preventDefault();

        if ($('#txtPassword').val() == password) {
          console.log('you got the password');
        }
        else {
          $('#txtPassword').val('');
          $('#dangerAlert').show('fast');
        }
      });

      $('#btnNext').click(function () {
        $('#sawImg').fadeOut(2000, function () {
          $('#gameInstructions').fadeIn(2000);
        })
      });

      $('#btnStart').click(function() {
        var whosThere = $('.whos-there').filter(function() {
          return $(this).hasClass('text-danger');
        }).html();

        $('#gameInstructions').hide();
        if (whosThere == 'Mom') {
          $('.mom.slider').show();
        } else {
          $('.rick.slider').show();
        }
      });

      function loadClues() {
        for (var clue of ricks.clues) {
          console.log(clue.hint);
          $('.rick.slider').append('<div class="">' + clue.hint + '</div>');
        }
      }

      loadClues();

      $('.slider').slick({
        dots: true,
        arrows: true,
      })
    });
  </script>
</body>

</html>
