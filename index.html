<!doctype html>
<html lang="en">

<head>
  <title>Treasure Hunt</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    @font-face {
      font-family: Murderer;
      src: url('Youmurdererbb-pwoK.otf') format('opentype');
    }
    .text-evil {
      font-family: Murderer;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navMenu"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-white" href="#">
      <i class="fa fa-anchor" aria-hidden="true"></i>
      Treasure Hunt
    </a>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav text-white mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white whos-there" href="#">Mom</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white whos-there" href="#">Rick</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input id="txtPassword" class="form-control mr-sm-2 col-12 mb-2" type="password"
          placeholder="Enter the password for the answers" aria-label="Enter the password for the answers">
        <button id="btnPassword" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Enter</button>
      </form>
    </div>
  </nav>

  <div id="instructions" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-uppercase">Who are you?</h1>
      <p class="lead">There's a menu up top to select who's playing.</p>
    </div>
  </div>

  <div id="dangerAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <strong class="text-uppercase">Wrong!</strong> That's not the fucking password.
  </div>

  <div id="sawImg" class="container-fluid text-center mt-5" style="display: none;">
    <img src="saw.png" alt="i want to play a game" />
    <div id="hello" class="text-evil text-danger">
      
    </div>
    <div class="text-evil text-danger">
      I Want to Play a Game.
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      var password = 'supersecretpassword';
      $('.whos-there').click(function () {
        var whosThere = $(this).html();

        $('#instructions').fadeOut(2000, function () {
          $('#hello').html('Hello, ' + whosThere );
          $('#sawImg').fadeIn(2000);
        });
      });

      $('#btnPassword').click(function (e) {
        e.preventDefault();
        
        if ($('#txtPassword').val() == password) {
          console.log('you got the password');
        }
        else {
          $('#txtPassword').val('');
          $('#dangerAlert').show('fast');
        }
      });
    });
  </script>
</body>

</html>
